---
replicas: 1

logstashPipeline:
  logstash.conf: |
    input {
    	beats {
    		port => 5044
    	}
    }
    output {
      elasticsearch{
        hosts => "https://quickstart-es-http:9200"
        user => "elastic"
        password => "6E0s1Wf4IwQ69Oc24Dc84vEZ"
        index => "logstash-myapp-%{+YYYY.MM.dd}"
        cacert => '/usr/share/logstash/ssl/ca.crt'  
      }

