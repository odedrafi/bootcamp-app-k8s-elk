envFrom:
  - secretRef:
      name: quickstart-es-elastic-user

secretMounts:
  - name: ca-certs
    path: /usr/share/logstash/ssl
    secretName: quickstart-es-http-certs-public

image: "docker.elastic.co/logstash/logstash"
imageTag: "7.14.0"

service:
  annotations: {}
  type: ClusterIP
  ports:
    - name: beats
      port: 5044
      protocol: TCP
      targetPort: 5044

ingress:
  enabled: false
