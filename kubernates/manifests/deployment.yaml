apiVersion: apps/v1
kind: Deployment
metadata:
  name: myrepo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myrepo
  template:
    metadata:
      labels:
        app: myrepo
    spec:
      containers:
        - name: myrepo
          image: acrforapp.azurecr.io/myrepo
          envFrom:
            - secretRef:
                name: app-secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "npm run initdb"]
