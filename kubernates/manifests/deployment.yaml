apiVersion: apps/v1
kind: Deployment
metadata:
  name: myrepo ## name oof deployment
spec:
  replicas: 3 ## number of pods
  selector:
    matchLabels:
      app: myrepo
  template:
    metadata:
      labels:
        app: myrepo
    spec:
      containers:
        - name: myrepo ## container name in acr
          image: acrforapp.azurecr.io/myrepo ## my image from acr
          envFrom:
            - secretRef:
                name: app-secret ## my k8s secret name
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
