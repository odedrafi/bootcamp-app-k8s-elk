name: build_$(Date:yyyyMMdd)$(Rev:r)

trigger:
- main

stages:

# Continuous Integration Process
- stage: CI
  jobs:
  - job: BuildAndPushContainer
    pool:
      name: BuildPool 
    workspace: 
      clean: all
    steps:

    - task: Docker@2
      inputs:
        containerRegistry: 'acr'
        command: 'login'
    - task: Docker@2
      inputs:
        containerRegistry: 'acr'
        repository: 'myrepo'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'

# Continuous Deployment Process for Staging Environment
- stage: DeployToStaging
  
  jobs:
  - deployment: production
    displayName: Deploy to aks
    pool:
      name: productionPool     
    environment: aks
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Kubernetes@1
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'aks'
              namespace: 'default'
              command: 'apply'
              useConfigurationFile: true
              configuration: 'kubernates/ingress.yaml'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'aks'
              namespace: 'default'
              command: 'apply'
              useConfigurationFile: true
              configuration: 'kubernates/deployment.yaml'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
#Continuous Delivery Process for Production Environment
